<!DOCTYPE html>
<html>
  <body>
    <div id="app"></div>

    <script type="module">
      import { createVNode, patch } from "./renderer.js";
      import { nodeOps } from "./nodeOps.js";

      const container = nodeOps.qs("#app");

      const nextNode = createVNode("div", { class: "demo" }, "hello");
      patch(prevNode, nextNode, container);
