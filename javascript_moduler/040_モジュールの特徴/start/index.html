<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const span = document.createElement("span");
      span.textContent = decodeURI(window.location.pathname);
      document.body.appendChild(span);
    </script>
    <h2>編集用ファイル</h2>
    <a href="../end" style="font-weight: 600; color: red"> 完成ファイルへ </a>

    <div>
      <a href="../../" style="margin-right: 10px"> セクションへ </a>

      <a href="../../../"> コースへ </a>
    </div>
    <h1>Module Lecture</h1>
    <script src="main.js" defer></script>
    <script src="main.js" defer></script>
    <!-- type属性でmoduleを指定した場合には、非同期での読み込みとなる -->
    <!-- 特徴：①deferの効果 ②一度しか読み込まれない -->
    <script type="module" src="moduleB.js"></script>
    <script type="module" src="moduleB.js"></script>

    <!-- moduleの仕組みが使えない場合に動作する(IEなど) -->
    <script nomodule>
      alert("nomodule");
    </script>
  </body>
</html>
